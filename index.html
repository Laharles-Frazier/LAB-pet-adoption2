<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pet Adoption</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="main.css">

</head>


<body>

  <div class="btn-container">

    <button type="button" class="btn btn-primary" id="dogs-btn">dogs</button>
    <button type="button" class="btn btn-danger" id="cats-btn">cats</button>
    <button type="button" class="btn btn-success" id="dinos-btn">dinos</button>
    <button type="button" class="btn btn-secondary" id="allPets-btn">all pets</button>

  </div>

  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="name" required>
      <label for="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="color" required>
      <label for="floatingInput">Color</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
      <label for="floatingInput">Special Skill</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="type" required>
      <label for="floatingInput">Type</label>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="imageUrl" placeholder="image" required>
      <label for="floatingInput">Image</label>
    </div>

    <button type="submit" class="btn btn-dark" id="form-submit">Add New Pet!</button>
  </form>
  
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="main.js"></script>


</body>

</html>
